{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Delete Task</title>

    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Header Styles */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      header h1 {
        margin: 0;
        color: #007bff;
      }

      header nav {
        display: flex;
        align-items: center;
      }

      header nav p {
        margin: 0 10px 0 0;
        color: #555;
      }

      header nav a {
        color: #007bff;
        text-decoration: none;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      hr {
        border: 0;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
      }

      /* Delete Confirmation Form Styles */
      .delete-form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
      }

      .delete-form p {
        margin-bottom: 20px;
        font-size: 1.1rem;
        color: #333;
      }

      .delete-form strong {
        color: #dc3545; /* Red color for emphasis */
      }

      .btn-back {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .btn-back:hover {
        background-color: #5a6268;
      }

      .btn-delete {
        display: inline-block;
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }

      .btn-delete:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header (same as other pages) -->
      <header>
        <h1>TaskFlow</h1>
        <nav>
          {% if request.user.is_authenticated %}
          <p>Welcome, {{ request.user }}!</p>
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </nav>
      </header>

      <hr />

      <!-- Main Content -->
      <main>
        <h3>Delete Task</h3>
        <a href="{% url 'tasks' %}" class="btn-back">Cancel</a>

        <form method="post" class="delete-form">
          {% csrf_token %}
          <p>
            Are you sure you want to delete this task?
            <strong>"{{ task }}"</strong>
          </p>
          <input type="submit" value="Delete" class="btn-delete" />
        </form>
      </main>
    </div>
  </body>
</html>
