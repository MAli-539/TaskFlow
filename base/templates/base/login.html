{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="title-container">
        <h1>TaskFlow</h1>
        <h2>Login</h2>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>

      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background-color: #ffffff;
    padding: 2rem;
    border: 2px solid #333;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
  }

  .title-container {
    position: relative;
    margin-bottom: 2rem;
  }

  h1 {
    color: #333;
    margin-bottom: 0.5rem;
  }

  h2 {
    color: #555;
    margin: 0;
    position: relative;
    display: inline-block;
    background-color: #ffffff;
    padding: 0 1rem;
  }

  h2::before {
    content: "";
    position: absolute;
    top: 50%;
    left: -100%;
    width: 100%;
    height: 2px;
    background-color: #333;
    z-index: -1;
  }

  h2::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -100%;
    width: 100%;
    height: 2px;
    background-color: #333;
    z-index: -1;
  }

  .form-group {
    margin-bottom: 1rem;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    color: #333;
  }

  input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }

  .btn-login {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
  }

  .btn-login:hover {
    background-color: #0056b3;
  }

  p {
    margin-top: 1rem;
    color: #555;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
